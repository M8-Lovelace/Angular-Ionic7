<!-- Menu -->
<ion-menu side="end" content-id="content">
  <ion-header>
    <!-- Cabecera menu -->
    <ion-toolbar>
      <ion-title>MenÃº</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Contenido menu -->
    <ion-list>
      <ion-item (click)="removeAll()" [disabled]="shoppingList.isEmpty">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>Eliminar todos los items</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Titulo de la app -->
    <ion-title>
      Mi lista de la compra
    </ion-title>
    <!-- Boton del menu -->
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content">

  <!-- Se muestra cuando no hay elementos -->
  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingList.isEmpty">
    <ion-label>No hay items en tu lista</ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppingList.isEmpty">
    <!-- Reordenacion -->
    <ion-reorder-group [disabled]="false" (ionItemReorder)="onRenderItems($event)">
      <!-- Permite desplizar el ion-item -->
      <ion-item-sliding *ngFor="let item of shoppingList.items">
        <ion-item>
          <ion-label>{{item}}</ion-label>
          <!-- Permite reordenar -->
          <ion-reorder></ion-reorder>
        </ion-item>
  
        <!-- Opciones -->
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-reorder-group>
   
  </ion-list>


</ion-content>
