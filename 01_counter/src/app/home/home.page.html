<!-- Cabecera -->
<ion-header class="ion-padding ion-no-border">
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="up()" [disabled]="n==99">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<!-- Contenido -->
<ion-content class="ion-text-center no-scroll">
  <ion-text class="center-content">{{showNumber}}</ion-text>
</ion-content>

<!-- Pie -->
<ion-footer class="ion-padding ion-no-border">
  <ion-button class="ion-margin-top ion-margin-bottom" expand="block" (click)="down()" [disabled]="n==0">
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
